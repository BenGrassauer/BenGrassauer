<!DOCTYPE html>
<head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    defer
  ></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="p-5 m-5 border-0">
  <div class="alert alert-danger w-25" role="alert">
    Das ist ein so genannter Danger Alert
  </div>
  <div class="alert alert-info mb-5 w-25" role="alert">
    Dieser ist ein Info Alert
  </div>
  <div class="progress">
    <div
      id="bar"
      aria-label="Warning example"
      class="progress-bar progress-bar-animated bg-warning progress-bar-striped"
      role="progressbar"
      style="width: 0%"
    ></div>
  </div>
</body>
<script defer>
  let i = 0;
  function warte() {
    if (i <= 100) {
      i = i + Math.trunc(Math.random() * 10);
      document.getElementById("bar").style.width = `${i}%`;
      document.getElementById("bar").innerHTML = i + "%";
    } else {
      i = 0;
    }
  }
  setInterval(function () {
    warte();
  }, Math.random() * 10000);
</script>
