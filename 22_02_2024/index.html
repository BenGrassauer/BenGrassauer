<!DOCTYPE html>
<html lang="ge">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>
      <a href="https://youtu.be/dQw4w9WgXcQ?si=2IGlHirviLfTV7JU&t=43"
        >Bmi Calculator</a
      >
    </h1>
    <div class="grid">
      <input
        class="inputfield"
        id="name"
        type="text"
        placeholder="Name z.B. Max Mustermann"
      />
      <input
        class="inputfield"
        id="gender"
        type="text"
        placeholder="Geschlecht"
      />
      <input
        class="inputfield"
        id="groesse"
        type="text"
        placeholder="Größe z.B. 180"
      />
      <input
        class="inputfield"
        id="gewichtKG"
        type="text"
        placeholder="Gewicht z.B. 80"
      />
      <button id="submit" class="submitbutton" type="button">Absenden</button>
    </div>
  </body>
</html>
